<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clase-2</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<link rel="stylesheet" type="text/css" href="css/estilos.css">

  <link href="css/video-js.css" rel="stylesheet" type="text/css">


</head>
<body>
	<!-- Comentario -->
	<header>
		<h1>TITULO DE MI PRIMERA WEB HTML</h1>
	</header>
	<nav id="menu_principal" class="menu">
		<ul>
			<li class="boton">Item_1</li>
			<li class="boton">Item_2</li>
			<li class="boton">Item_3</li>
			<li class="boton">Item_4</li>
		</ul>
	</nav>
	<section id="contenido">
		<article>
			<h3>Formularios en HTML5</h3>
			<br>
			<b>Nombre:</b>
			<input type="text" placeholder="Escriba su nombre" required>
			<br><br>
			<b>Email:</b>
			<input type="email" placeholder="Digite su e-mail" required>
			<br><br>
			<b>Fecha :</b>
			<input type="date" value="2013-07-23" required>
			<br><br>
			<b>Color : </b>
			<input type="color"> 
			<br><br>
			<b>Rango :</b>
			<input type="range" min="0" max="10" step="1" value="0">
			<br><br>
			<b>Numero :</b>
			<input type="number" min="1" max="10">

			<br><br>
			<input type="search">
			<br>	
		</article>
		<article>
			<h3>Video en HTML5</h3>
			<video class="video-js vjs-default-skin" controls  poster="css/video-js.png" data-setup="{}">
				<source src="assets/video.mp4" type="video/mp4">
				<source src="assets/video.ogg" type="video/ogg">
				<source src="assets/video.webm" type="video/webm">
			</video>

			<h3>Audio en HTML5</h3>
			<audio controls="controls">
				<source src="assets/0802.ogg" type="audio/ogg">
			</audio>
		</article>
	</section>
	<footer>
		<b>Desarrollado por Giovanny Suarez</b>
	</footer>
	<aside>
		<b>Contenido Alterno Sitio</b>
	</aside>

	<script type="text/javascript" src="js/prefixfree.min.js"></script>
  <script src="js/video.js"></script>

</body>
</html>
